  <style>
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #eee;
      z-index: 9999;
    }

    .logo {
      width: 140px;
      height: auto;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d2a679;
    }

    /* Color grid */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 60px; /* header 높이만큼 padding-top 확보 */
      justify-items: center;
    }

    .chip {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .chip:hover {
      transform: scale(1.08);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 3rem 0;
      background-color: #f5f5f5;
      font-size: 0.8rem;
      color: #777;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .color-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 768px) {
      .color-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .chip {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
